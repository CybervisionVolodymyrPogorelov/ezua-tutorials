# Default values for secure-qna app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
nameOverride: ""
fullnameOverride: ""

image:
  repository: dpoulopoulos/chatbot-app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.4.0-b29a173"

sqlCoder:
  name: "sql-llm"
  port: 8000

llm:
  name: "llama2-7b-chat-1xgpu-day0"

embeddings:
  name: "nv-embed-qa-4"

agent:
  langserveHost: "0.0.0.0"
  langservePort: "9000"
  image:
    repository: dpoulopoulos/chatbot-agent
    tag: "v1.4.0-5cd0cd9"

imagePullSecret:
  name: ngc-secret
  registry: nvcr.io
  username: $oauthtoken
  password: my-password

imagePullSecrets:
  - name: ngc-secret

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
  runAsUser: 0

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

#Platform related options
ezua:
  domainName: "${DOMAIN_NAME}"
  #Use next options in order to configure the application endpoint.
  #Example of a VirtualService is here:
  virtualService:
    endpoint: "hpe-portfolio-assistant.${DOMAIN_NAME}"
    istioGateway: "istio-system/ezaf-gateway"

  authorizationPolicy:
    namespace: "istio-system"
    providerName: "oauth2-proxy"
    matchLabels:
      istio: "ingressgateway"

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
