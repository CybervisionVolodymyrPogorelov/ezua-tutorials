apiVersion: "sparkoperator.hpe.com/v1beta2"
kind: SparkApplication
metadata:
  name: spark-fts-{{ts_nodash|replace("T", "")}}
  namespace: spark
spec:
  sparkConf:
    spark.hadoop.fs.s3a.path.style.access: "true"
    spark.hadoop.fs.s3a.impl: "org.apache.hadoop.fs.s3a.S3AFileSystem"
    spark.hadoop.fs.s3a.connection.ssl.enabled: "true"
    spark.hadoop.fs.s3a.access.key: <access-token>
    spark.hadoop.fs.s3a.secret.key: <secret-key>
    spark.hadoop.fs.s3a.s3.client.factory.impl: org.apache.hadoop.fs.s3a.NonChunkedDefaultS3ClientFactory
    spark.driver.extraClassPath: /mnt/shared/spark/disable-chunk-encoding-334.jar
    spark.executor.extraClassPath: /mnt/shared/spark/disable-chunk-encoding-334.jar
    spark.hadoop.fs.s3a.bucket.ezua-demo.endpoint: http://local-s3-service.ezdata-system.svc.cluster.local:30000
    spark.driver.extraJavaOptions: "-Dcom.amazonaws.sdk.disableCertChecking=true"
    spark.executor.extraJavaOptions: "-Dcom.amazonaws.sdk.disableCertChecking=true"
  type: Scala
  sparkVersion: 3.4.1
  mode: cluster
  image: {{dag_run.conf["airgap_registry_url"]|default("", True)}}gcr.io/mapr-252711/spark-3.4.1:fy23-q4-fts
  imagePullPolicy: Always
  mainApplicationFile: "local:///mnt/shared/spark/DataProcessTransfer.jar"
  mainClass: com.mapr.sparkdemo.DataProcessTransfer
  arguments:
    - s3a://ezua-demo/data                                                               # source path
    - csv                                                                                # source format
    - file:///mnt/shared/{{dag_run.conf.get("training_path", "financial-processed")}}    # destination path
    - parquet                                                                            # destination format
  restartPolicy:
    type: Never
  imagePullSecrets:
    - imagepull
  driver:
    labels:
      version: 3.4.1
  executor:
    labels:
      version: 3.4.1
